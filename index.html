<!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js</title>
    <meta charset="utf-8">
</head>
<body>

    <div id="app">
        <!-- 
            Obtención de datos de formularios y enlace con view model por medio de la directiva v-model
         -->
        <input type="text" name="nombre" placeholder="Ingrese su nombre" v-model="nombre">
        <p>Su nombre en mayúsculas es: {{ nombre | uppercase }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: ''
            },
            filters: {
                uppercase: function (str) {
                    return str.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
