<!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js</title>
    <meta charset="utf-8">
</head>
<body>

    <div id="app">
        <!-- 
            Uso de ciclo para el render de los componentes de un formulario
         -->

        <form @submit.prevent="submit">
            <h2>¿Cuales son tus cursos favoritos?</h2>

            <!-- 
                Uso de componentes
             -->
            <template v-for="curso in cursos">
                <curso :curso="curso" :cursos-seleccionados="cursosSeleccionados"></curso>
            </template>
            <button type="submit">Enviar</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        //Declaración de componente
        Vue.component('curso', {
            // props: son los parámetros (propiedades) que el componente necesita internamente para funcionar
            props: ['curso', 'cursosSeleccionados'],
            template: `
            <div>
                <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
                <label v-bind:for="curso.value">{{ curso.nombre }}</label>
            </div>
            `
        })

        let app = new Vue({
            el: '#app',
            data: {
                nombre: '',
                cursos: [{nombre: 'Curso Vue.js', value: 'vue'},
                {nombre: 'Curso angular', value:'angular'},
                {nombre: 'Curso react', value: 'react'}],
                cursosSeleccionados: []
            },
            methods: {
                submit: function() {
                    console.log('Submit');
                    console.log(this.cursosSeleccionados);
                }
            }
        })
    </script>
</body>
</html>
