<!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js</title>
</head>
<body>

    <div id="app">
        <!-- Agrupar elementos comunes con un template
            el cual no se dibuja en la pantalla
         -->
        <template v-if="mostrar">
            <h1>TÃ­tulo</h1>
            <h2>Subtitulo</h2>
            Hola {{ nombre }}
            <a :href="url" target="_blank">{{ pagina }}</a>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Ludwing',
                url: 'https://google.com',
                pagina: 'Google Inc.',
                mostrar: true
            }
        })
    </script>
</body>
</html>
