<!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js</title>
</head>
<body>

    <div id="app">
        <!-- 
            Uso del elemento show para mostrar u ocultar elementos:

            v-if: Crea o elimina/no renderiza elementos
            v-show: Muestra u oculta elementos mediante atributos CSS
         -->
        <div v-show="mostrar">
            <h1>TÃ­tulo</h1>
            <h2>Subtitulo</h2>
            Hola {{ nombre }}
            <a :href="url" target="_blank">{{ pagina }}</a>
        </div>
        <div v-show="!mostrar">
            Bloque oculto
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Ludwing',
                url: 'https://google.com',
                pagina: 'Google Inc.',
                mostrar: true
            }
        })
    </script>
</body>
</html>
