<!DOCTYPE html>
<html>
<head>
    <title>Curso Vue.js</title>
</head>
<body>

    <div id="app">
        Hola {{ nombre }}
        <a v-if="mostrar" :href="url" target="_blank">{{ pagina }}</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Ludwing',
                url: 'https://google.com',
                pagina: 'Google Inc.',
                mostrar: true
            }
        })
    </script>
</body>
</html>
